<div>
    <h1>Quotes for the Day</h1>
    <hr>

    <div class="row">

        <div class="col-md-6">
      <div *ngFor='let quote of quote;let i = index'>

          <div>
          <h6 id={{i}} appstrikethrough> {{quote.quote}} was quoted on {{quote.completeDate|date|uppercase}}</h6>
        <button (click)='toggleDetails(i)' class="btn btn-dark">Show More</button>
        </div>

        <div *ngIf='quote.showDescription'></div>
        <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isDone) = 'deleteQuote($event,i)'></app-quote-detail>
      </div>
      </div>
      </div>
      
      <div class="col-md-6">
          <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
      </div>
      </div>
